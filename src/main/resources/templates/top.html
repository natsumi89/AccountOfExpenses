<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login-page</title>
</head>
<body>
<div class="main">
    <div class="top">
        <div class="subject">
            <span>ようこそ！</span>
            <span th:if="${session.username == null">ゲストさん</span>
            <span th:unless="${session.username == null}"><span th:text="${session.username}"><span>さん</span></span></span>
        </div>

    </div>
</div>

</body>
</html>
